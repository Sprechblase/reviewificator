        <script>
            var gameplay = 2;

            const container1 = document.querySelector('.rating-1');

                // change the rating if the user clicks on a different star
                if (!elClass1.contains('active-1')) {

                    item1 => item1.classList.remove('active-1'));
                    gameplay = e1.target.getAttribute("data-rate");
                    console.log("1=" + gameplay);

            function copyStringToClipboard (str) {
                // Temporäres Element erzeugen
                var el = document.createElement('textarea');
                // Den zu kopierenden String dem Element zuweisen
                el.value = str;
                // Element nicht editierbar setzen und aus dem Fenster schieben
                el.setAttribute('readonly', '');
                el.style = {position: 'absolute', left: '-9999px'};
                document.body.appendChild(el);
                // Text innerhalb des Elements auswählen
                el.select();
                // Ausgewählten Text in die Zwischenablage kopieren
                document.execCommand('copy');
                // Temporäres Element löschen
                document.body.removeChild(el);
            }

            var button = document.querySelector('.button');
            button.onclick = b;
            function b(){
                var a = [gameplay,graphics,audio,difficulty,price];
                var average = eval(a.join('+'))/a.length;
                console.log(average)

                var template = '+-\\ Review //-+\n\n♦ GAMEPLAY      →   ' + gameplay + '/5\n♦ GRAPHICS      →   ' + graphics + '/5\n♦ AUDIO       →   ' + audio + '/5\n♦ DIFFICULTY      →   ' + difficulty + '/5\n♦ PRICE      →   ' + price + '/5\n\n♦ Overall: ' + average + '/5\n\nMade with Reviewificator  ►  https://sprechblase.github.io/reviewificator/';
                console.log(template);

                copyStringToClipboard(template);
                alert("The review has been copied");
